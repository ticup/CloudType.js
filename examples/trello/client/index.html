<div id="wrap">

    <div class="network-actions">

    <h1>CloudTypes Example: Trello</h1>
    <p class="lead">Simplified version of <a href="http://www.trello.com">Trello</a>. There are Members, Task Lists and Tasks in a list that can be assigned to a Member.  Track/Adjust connectivity using the online/offline buttons.</p>

        <div class="center-block">

          <h2>Members</h2>
          <ul class='list-group members'></ul>

          <buttton id="createmember" class="btn btn-primary">Add</buttton>


          <form role="form" class="hide form-inline" id="editmember">
            <div class=form-group>
              <div class=input-group>
                <input id="editmembername" value="" placeholder="Enter new name">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="form-control btn" id="editmembersubmit" value="OK">
            </div>
          </form>

        </div>
