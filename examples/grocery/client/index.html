<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CloudTypes: Grocery List Example</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="grocery.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div id="wrap">
  <div class="container">
    <div class="network-actions">
      <button href="#" id='disconnect-btn' class="btn btn-default btn-sm pull-right">Offline</button>
      <button href="#" id='connect-btn' class="btn btn-default btn-sm pull-right active">Online</button>
    </div>
    <div class="clearfix"></div>
  <div class="text-center">

    <h1>CloudTypes Example: Grocery List</h1>
    <p class="lead">Add new groceries using the form at the bottom <br> and mark the amount you bought of an item by clicking it in the list. Track/Adjust connectivity using the online/offline buttons.</p>

        <div class="center-block">
          <p>Total to buy: </p><span class="totalitems"></span>

          <ul class='list-group grocerylist'></ul>

          <form id="newgroceryform" role="form" class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="newgroceryname">Grocery name</label>
              <input type="text" id="newgroceryname" placeholder="Enter Grocery" class="form-control">
            </div>
            <div class="form-group">
              <label class="sr-only" for="newgrocerytobuy">Grocery quantity</label>
              <input type="text" id="newgrocerytobuy" placeholder="Enter Quantity" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">Add Grocery</button>
            </div>
          </form>

          <form role=form class='form-inline hidden' id=boughtgroceryform>
            <div class=form-group>
              <div class=input-group>
                <span class='input-group-addon glyphicon glyphicon-shopping-cart'></span>
                <input type='text' id='boughtcount' class=form-control placeholder='Amount Bought'>
              </div>
            </div>
            <div class=form-group>
              <input type=submit class=form-control id=boughtgrocerysubmit value=Ok class=btn>
            </div>
          </form>

        </div>


  </div>

</div>

</div>

<div id="footer">
  <div class="container">
    <p class="text-muted credit">Example Courtesy by <a href="http://www.github.com/ticup">Tim Coppieters</a> for <a href="http://github.com/ticup/CloudType.js">CloudType.js</a></p>
  </div>
</div>

</body>
</html>
